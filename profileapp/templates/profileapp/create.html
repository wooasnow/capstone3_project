{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
<div style="margin-bottom: 1rem;">
<h2 style="font-size: 2rem;">프로필 생성</h2>
</div>
<form action="{% url 'profileapp:create' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div style="margin-bottom: 1rem;">
<input type="text" class="form-control" id="{{ form.nickname.id_for_label }}" name="{{ form.nickname.name }}" placeholder="닉네임" style="width: 100%; padding: 0.5rem;">
</div>
<div style="margin-bottom: 1rem;">
<input type="text" class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" placeholder="대화명" style="width: 100%; padding: 0.5rem;">
</div>
<div style="margin-bottom: 1rem;">
<input type="file" class="form-control-file" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}" style="width: 100%;">
</div>
<input type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 0.5rem 1rem;" value="프로필 생성">
</form>
</div>
{% endblock %}
