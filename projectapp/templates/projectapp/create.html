{% extends 'base.html' %}

{% block content %}

<div style="max-width: 500px; margin: auto;">
  <h4 style="margin-bottom: 1rem;">갤러리 생성</h4>
  <form action="{% url 'projectapp:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title" style="margin-bottom: 0.5rem;">제목</label>
      <input type="text" name="title" id="title" style="display: block; width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; color: #495057; background-color: #fff; border: 1px solid #ced4da; border-radius: 0.25rem;" required>
      <div style="color: #dc3545; margin-top: 0.25rem; font-size: 80%;">갤러리 제목을 입력하세요!</div>
    </div>
    <div class="form-group">
      <label for="image" style="margin-bottom: 0.5rem;">이미지</label>
      <input type="file" name="image" id="image" style="display: block; width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; color: #495057; background-color: #fff; border: 1px solid #ced4da; border-radius: 0.25rem;" required>
      <div style="color: #dc3545; margin-top: 0.25rem; font-size: 80%;">예쁜 이미지를 넣어주세요!</div>
    </div>
    <div class="form-group">
      <label for="description" style="margin-bottom: 0.5rem;">설명</label>
      <textarea name="description" id="description" rows="5" style="display: block; width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; color: #495057; background-color: #fff; border: 1px solid #ced4da; border-radius: 0.25rem;" required></textarea>
      <div style="color: #dc3545; margin-top: 0.25rem; font-size: 80%;">갤러리 소개글을 입력하세요!</div>
    </div>
    <input type="submit" value="갤러리 생성" style="display: block; width: 100%; padding: 0.375rem 0.75rem;
    font-size: 1rem; font-weight: 400; line-height: 1.5; color: #fff; background-color: #343a40;
    border: 1px solid #343a40; border-radius: 0.25rem; cursor: pointer; margin-top:1rem;">
  </form>
</div>
{% endblock %}
