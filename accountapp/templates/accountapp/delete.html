{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
       <div class="mb-4">
           <h2>회원 탈퇴</h2>
       </div>
        <form action ="{% url 'accountapp:delete' pk=target_user.pk %}" method="POST" id="delete-form" >
            {% csrf_token %}
            <input type="hidden" name="confirm_message" value="">
            <input type="submit" class="btn btn-danger col-4 mt-3" value="회원 탈퇴" onclick="return confirmDelete()">
        </form>
    </div>

    <script>
        function confirmDelete() {
            var message = "회원탈퇴를 진행하시겠습니까?";
            if (confirm(message)) {
                document.getElementById("delete-form").elements.namedItem("confirm_message").value = message;
                return true;
            } else {
                return false;
            }
        }
    </script>
{% endblock %}
