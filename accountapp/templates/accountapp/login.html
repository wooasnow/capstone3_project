{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div style="max-width: 500px; margin: 4rem auto;">
        <div>
            <h2 style="text-align: center">로그인</h2>
        </div>
    <div>
        <form action="" method="POST" name="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">아이디</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group" style="margin-top:1rem">
                <label for="id_password">비밀번호</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-success rounded-pill col-4 mt-3" onclick="return validateForm();" value="로그인">
            </div>
        </form>
    </div>
    </div>
    <script>
        function validateForm() {
                const username = document.forms["loginForm"]["username"].value;
                const password = document.forms["loginForm"]["password"].value;
                if (username == "") {
                    alert("아이디를 입력하세요");
                    return false;}
                if (password == "") {
                    alert("비밀번호를 입력하세요");
                    return false;}
            }
    </script>
{% endblock %}
