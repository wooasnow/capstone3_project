{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">회원 가입</h2>
            <form action="{% url 'accountapp:create' %}" method="POST" onsubmit="return validateForm()">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요">
              </div>
              <div class="form-group" style="margin-top:1rem">
                <label for="password1">비밀번호</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="비밀번호를 입력하세요">
              </div>
              <div class="form-group" style="margin-top:1rem">
                <label for="password2">비밀번호 확인</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="비밀번호를 다시 입력하세요">
              </div>
              <div class="text-center">
                <button class="btn btn-primary mx-auto" style="margin-top:2rem;">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password1 = document.getElementById("password1").value;
      var password2 = document.getElementById("password2").value;
      var password2Label = document.querySelector('label[for="password2"]');

      if (username == "") {
        alert("아이디를 입력하세요");
        return false;
      }
      if (password1 == "") {
        alert("비밀번호를 입력하세요");
        return false;
      }
      if (password2 == "") {
        alert("비밀번호 확인을 입력하세요");
        return false;
      }
      if (password1 !== password2) {
        password2Label.innerHTML += ' <span style="color:red;">(입력하신 비밀번호와 다릅니다)</span>';
        return false;
      }
      return true;
    }
  </script>
{% endblock %}
